<form class="form-horizontal" role="form" ng-submit="Authenticate()">
    <div class="form-group">
        <label>Username</label>
        <input ng-model="Login.Username" type="text" class="form-control" placeholder="Username" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input ng-model="Login.Password" type="password" class="form-control" placeholder="Password" />
    </div>
    <div class="form-group">
        <button class="btn btn-block btn-primary" type="submit">Login</button>
    </div>
</form>
